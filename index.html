<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS건설 안전관련 사항 접수 사이트</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>GS건설 안전관련 사항 접수 사이트</h1>
    <p>채팅 또는 영상통화를 선택해주세요</p>
    
    <!-- 이미지 추가 -->
    <img src="https://example.com/your-image.jpg" alt="GS건설 안전 관련 이미지" />
    
    <!-- 버튼 추가 -->
    <button id="chatButton">채팅 시작</button>
    <button id="videoButton">영상통화 시작</button>

    <!-- Zoom SDK 스크립트 (한 번만 로드) -->
    <script src="https://source.zoom.us/zoom-meeting-1.9.7.min.js"></script>

    <script>
        // Zoom SDK 초기화
        ZoomMtg.preLoadWasm();
        ZoomMtg.prepareJssdk();

        // 채팅 버튼 클릭 시 채팅 관련 기능 실행
        document.getElementById('chatButton').addEventListener('click', function() {
            console.log("채팅 기능 시작");
            // 채팅 관련 초기화 코드 추가
        });

        // 영상통화 버튼 클릭 시 영상통화 관련 기능 실행
        document.getElementById('videoButton').addEventListener('click', function() {
            console.log("영상통화 기능 시작");
            // 영상통화 관련 초기화 코드 추가
        });
    </script>
</body>
</html>
